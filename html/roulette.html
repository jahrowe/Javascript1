<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Simulator</title>
</head>
<body>
    <div class="roulette-container">
        <div id="result-display"></div>
        <button onclick="spinRoulette()" Spin></button>
    </div> 
    <div class="chat-container">
        <h3>Chat</h3>
        <textarea id="chatbox" rows="10" cols="50"></textarea><br>
        <input type="text" id="usertext" onkeypress="keyWasPressed(event)">
        <button id="sendbutton" onclick="sendIt()">Send</button>
    </div>
    <div id="history-display"></div>
    <script src="/static/script.js"></script>
</body>
</html>
